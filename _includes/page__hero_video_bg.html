<div class="page__hero--overlay" style="background-color: {{ page.header.overlay_color }}; height: 400px; overflow: hidden; position: relative;">
  <video autoplay muted loop playsinline id="hero-video">
    <source src="{{ page.header.video.src }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-overlay"></div>

  <div class="wrapper">
    <h1 class="page__title">{{ page.title }}</h1>
    {% if page.excerpt %}
      <p class="page__lead">{{ page.excerpt }}</p>
    {% endif %}
  </div>
</div>
