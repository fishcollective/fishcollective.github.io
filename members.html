<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members List</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

<h2>Members</h2>
<p>The following members have agreed to have their names and affiliations listed publicly.</p>

<table id="members-table" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Institute/Organisation/Affiliation</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- jQuery (must load first) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo3-WuQ8dBK5BqRkdPoZSsqf39ZgA9mnJLcVt0e6UNa-D6oI58I4IXS4Ra-oGF4hM-xXOlIPjIo6If/pub?gid=837565785&single=true&output=csv";

  fetch(sheetUrl)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split("\n").slice(1); // skip header row
      const tableBody = $("#members-table tbody");

      rows.forEach(row => {
        const cols = row.split(",");
        const name = cols[0]?.trim();
        const affiliation = cols[1]?.trim();
        const consent = cols[2]?.trim().toLowerCase();

        if (consent === "yes") {
          tableBody.append(`<tr><td>${name}</td><td>${affiliation}</td></tr>`);
        }
      });

      // Initialize DataTables after rows are added
      $('#members-table').DataTable();
    })
    .catch(error => {
      console.error("Error loading CSV:", error);
    });
});
</script>

</body>
</html>
